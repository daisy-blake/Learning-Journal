{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block title %}Update Language{% endblock %}
{% block content %}
<form action="{% url 'create_database' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="database">
    </div>
    <button type="submit" class="btn btn-primary">Save Database</button>
</form>
{% endblock %}
