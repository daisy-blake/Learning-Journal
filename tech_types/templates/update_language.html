{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block title %}Update Language{% endblock %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" value="{{ value }}" name="language">
    </div>
    <button type="submit" class="btn btn-primary">Save Language</button>
</form>
{% endblock %}
