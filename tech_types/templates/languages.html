{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block title %}Languages{% endblock %}
{% block content %}

{% if choices %}
<table class="table">
    <tr>
        <th><h2>Languages</h2></th>
    </tr>
    {% for choice in choices %}
    <tr>
        <td><h4><a href="{% url 'update_language' choice.id %}">{{ choice.language }}</a></h4></td>
    </tr>
    {% endfor %}
</table>
hello
{% endif %}
{% endblock %}
