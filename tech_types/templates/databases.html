{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block title %}Databases{% endblock %}
{% block content %}

{% if choices %}
<table class="table">
    <tr>
        <th><h2>Databases</h2></th>
    </tr>
    {% for choice in choices %}
    <tr>
        <td><h4><a href="{% url 'update_database' choice.id %}">{{ choice.database }}</a></h4></td>
    </tr>
    {% endfor %}
</table>

{% endif %}
{% endblock %}
